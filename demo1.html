<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-article v-for="item in articles" :detail="item"></my-article>
    </div>

    <script>
        Vue.component('my-article', {
            props: ['detail'],
            template: `
            <div class="unit">
                <div class="content">
                    <h1>{{detail.title}}</h1>
                    <div class="info">
                        <span>{{detail.date}}</span>
                        <span v-show="detail.is_original">原创</span>
                    </div>
                </div>
                <img :src="detail.cover_url" alt="">
            </div>`
        })


        let vm = new Vue({
            el: '#app',
            data: {
                articles: [{
                    title: '我是第1个title',
                    date: '2017.09.08',
                    is_original: true,
                    cover_url: 'cover.jpg'
                }, {
                    title: '我是第2个title',
                    date: '2017.07.08',
                    is_original: true,
                    cover_url: 'cover.jpg'
                }, {
                    title: '我是第3个title',
                    date: '2017.09.31',
                    is_original: true,
                    cover_url: 'cover.jpg'
                }, ]
            }

        })
    </script>
</body>

</html>
