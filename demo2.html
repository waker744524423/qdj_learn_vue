<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 4.触发的自定义事件实际触发的是父组件的say事件 -->
        <son @connect="say"></son>
    </div>

    <script>
        // 1.写一个子组件
        Vue.component('son', {
            // 2.绑定子组件中的时间send
            template: `<button @click="send">点击</button>`,
            methods: {
                // 3.点击子组件的事件实际触发的是connect事件
                send() {
                    // $emit方法触发connect事件
                    this.$emit('connect',
                        this.msg);
                }
            },
            data() {
                return {
                    msg: '大家好，我是子组件的数据'
                }
            }
        })

        const app = new Vue({
            el: '#app',
            methods: {
                // 5.父组件say事件接收子组件传来的数据
                say(msg) {
                    console.log(msg);
                }
            }
        })
    </script>
</body>

</html>
